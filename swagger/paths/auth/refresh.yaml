summary: Refresh user session
operationId: refreshUserSession
tags:
  - Auth
responses:
  '200':
    description: Successfully refreshed session
    content:
      application/json:
        schema:
          type: object
          properties:
            status:
              type: integer
            message:
              type: string
            data:
              type: object
              properties:
                accessToken:
                  type: string
  '401':
    description: Unauthorized - Invalid refresh token or session
security:
  - bearerAuth: []
