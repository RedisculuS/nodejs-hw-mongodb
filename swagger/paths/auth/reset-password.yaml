summary: Reset user password
operationId: resetPassword
tags:
  - Auth
requestBody:
  required: true
  content:
    application/json:
      schema:
        type: object
        properties:
          token:
            type: string
          password:
            type: string
            format: password
responses:
  '200':
    description: Password has been successfully reset
    content:
      application/json:
        schema:
          type: object
          properties:
            status:
              type: integer
            message:
              type: string
  '401':
    description: Unauthorized - Invalid or expired token
  '404':
    description: Not Found - User not found
security:
  - bearerAuth: []
