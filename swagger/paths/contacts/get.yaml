tags:
  - Contacts
summary: Get all contacts
operationId: getAllContacts
description: Retrieve a list of all contacts. This endpoint requires authorization via a Bearer token.
security:
  - bearerAuth: []
parameters:
  - name: page
    in: query
    required: false
    description: The page number for pagination (default is 1)
    schema:
      type: integer
      example: 1
  - name: perPage
    in: query
    required: false
    description: The number of contacts per page (default is 10)
    schema:
      type: integer
      example: 10
  - name: sortBy
    in: query
    required: false
    description: Field to sort by (default is '_id')
    schema:
      type: string
      example: 'name'
  - name: sortOrder
    in: query
    required: false
    description: Order to sort (either 'asc' or 'desc', default is 'asc')
    schema:
      type: string
      enum: [asc, desc]
responses:
  '200':
    description: Successfully retrieved contacts
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Successfully retrieved contacts
            data:
              type: array
              items:
                type: object
                properties:
                  _id:
                    type: string
                    example: '65e4decdd286b30065d54af9'
                  name:
                    type: string
                    example: 'Contact Name'
                  phoneNumber:
                    type: string
                    example: '+1234567890'
                  email:
                    type: string
                    example: 'contact@example.com'
                  isFavourite:
                    type: boolean
                    example: false
                  contactType:
                    type: string
                    example: 'personal'
  '401':
    $ref: '../../components/responses/401.yaml'
