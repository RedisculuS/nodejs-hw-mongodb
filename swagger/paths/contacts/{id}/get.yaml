tags:
  - Contacts
summary: Retrieve a contact by ID
operationId: getContactById
description: Retrieve detailed information about a specific contact using their unique ID.
security:
  - bearerAuth: []
parameters:
  - name: contactId
    in: path
    required: true
    description: The ID of the contact to retrieve
    schema:
      type: string
responses:
  '200':
    description: Get contact by ID
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Successfully found contact with id 65ca67e7ae7f10c88b598384!
            data:
              type: object
              $ref: '../../../components/schemas/contacts.yaml'
  '404':
    description: Contact not found
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
          properties:
            status:
              type: integer
              example: 404
            message:
              type: string
              example: Contact not found
  '401':
    $ref: '../../../components/responses/401.yaml'
